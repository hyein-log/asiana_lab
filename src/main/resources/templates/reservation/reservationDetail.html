<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 상세 화면</title>
</head>
<body>
    <h2>예약 상세 페이지</h2>
    <table>
        <caption>예약 상세 내용</caption>
        <th>여정 번호</th>
        <th>출발 일자</th>
        <th>출발지</th>
        <th>도착지</th>
        <tr>
            <td th:text="${flight.flight_no}"></td>
            <td th:text="${flight.dep_time}"></td>
            <td th:text="${flight.departure}"></td>
            <td th:text="${flight.destination}"></td>
        </tr>
    </table>
    <form action="/reservationCommit">
        <th:block th:each="s, sIndex : ${seatAvail}">
            <th:block th:if="${s}">
            <input type="checkbox" th:value="${sIndex.index+1}" disabled checked>
            [[${sIndex.index+1}]]
            <br>
            </th:block>
            <th:block th:unless="${s}">
                <input type="checkbox" name="seat_no" th:value="${sIndex.index+1}">
                [[${sIndex.index+1}]]
                <br>
            </th:block>
        </th:block>
        <p>회원 번호를 입력하세요: <input type="text" name="user_no">
        </p>
        <button type="submit">제출</button>
        <input type="hidden" name="flight_no" th:value="${flight.flight_no}">
    </form>
</body>
</html>
