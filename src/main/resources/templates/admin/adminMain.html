<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>어드민 페이지</title>
</head>
<body>
<div th:replace="~{/common/navigation :: headerFragment}"></div>
<h1>항공권 관리</h1>
<h5>여정 선택</h5>
<div >
    <table border="solid">
        <th>리스트 번호</th><th>여정 날짜</th><th>출발지</th><th>도착지</th>
        <tr th:each="flight, f: ${flights}">
            <td>
                <a th:href="|/read_flight/${flight.flight_no}|" target="_blank"> [[ ${f.index+1} ]]</a>
            </td>
            <td>[[ ${flight.dep_time} ]]</td>
            <td>[[ ${flight.departure} ]]</td>
            <td>[[ ${flight.destination} ]]</td>

        </tr>
    </table>

</div>
<div>
    <a class="btn btn-primary" href="/admin/detail" role="button">여정 추가</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
