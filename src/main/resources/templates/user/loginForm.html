<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
</head>
<body>
<h3>로그인</h3>
<form action="/login" method="post">
  아이디 : <input type="text" name="userid" th:value="${userid}"> <br>
  비밀번호 : <input type="password" name="password" th:value="${password}"> <br>
  <input type="submit" value="login" /> <br>
</form>
<div class="sendDiv align">
    <span><a href="/idSearch" class="idLink">ID 찾기</a></span>
</div>
<div class="sendDiv align">
    <span><a href="/pwSearch" class="passLink">password 찾기</a></span>
</div>
</body>
</html>
