<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/headerCss.css">
</head>
<body>
<br>
<div th:replace="~{/common/navigation :: headerFragment}"></div>
<br>
<br>
<br>
<div style="text-align:center"><h3>로그인</h3></div>
<div class="container">
    <form action="/login" method="post">
        <div class="form-group">
            아이디 : <input class="form-control" type="text" name="userid" th:value="${userid}"> <br>
        </div>
        <div class="form-group">
        비밀번호 : <input class="form-control" type="password" name="password" th:value="${password}"> <br>
        <input class="form-control btn btn-primary" type="submit" value="login" /> <br>
        </div>
    </form>
    <div class="sendDiv align">
        <span><a href="/idSearch" class="idLink">ID 찾기</a></span>
    </div>
    <div class="sendDiv align">
        <span><a href="/pwSearch" class="passLink">password 찾기</a></span>
    </div>
</div>

</body>
</html>
