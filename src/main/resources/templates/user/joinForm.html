<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
  * {
    margin: 0px;
    box-sizing: border-box;
    font-size: 11px;
}

html {
    width: 100%;
    display: flex;
    justify-content: center;
    padding-top: 20px;
    padding-bottom: 20px;
}

body {
    width: 45%;
    border: 1px solid black;
}

input{
    border: 1px solid black;
    border-radius: 3px;
    line-height: 35px;
    font-size: 12px;
    padding-left: 10px;
    padding-right: 10px;
}


.wrapper {
    padding: 10px;
}

div {
    padding-top: 3px;
    padding-bottom: 8px;
}

.title {
    text-align: center;
    font-weight: 700;
}

.email input {
    width: 100%;
}

.userid input {
    width: 100%;
}
.birthday input {
    width: 100%;
}
.passport input {
    width: 100%;
}
.password input {
    width: 100%;
}

.passwordCheck input {
    width: 100%;
}


.signUp button {
    width: 100%;
    cursor:pointer;
}

button{
    cursor: pointer;
    height: 30px;
}

.error{
    font-size: 1px;
    height: 20px;
    color:red;
    font-weight: 700;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
  <form action="/insert" >
  <div class="email">
    <input id="email" name="email" type="text" placeholder="이메일을 입력해 주세요." th:value="${email}">
    <input type="button" value="Email 중복확인" onclick="emailCheck()"></input>
    <div id="emailError" class="error"></div>
  </div>
  <div class="birthday">
    <input id="birthday" name="birthday" type="text" placeholder="생년월일을 입력해 주세요.(ex.1900-01-01)">
    <div id="birthdayError" class="error"></div>
  </div>
    <div class="passport">
      <input id="passport" name="passport" type="text" placeholder="여권번호를 입력해 주세요.">
      <div id="passportError" class="error"></div>
    </div>
  <div class="userid">

    <input id="userid" name="userid" type="text" placeholder="아이디를 입력해 주세요." th:value="${session.userId}">
    <input type="button" value="ID 중복확인" onclick="idCheck()"></input>
    <div id="useridError" class="error"></div>
        <br>
  </div>
  <div class="password">
    <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요.">
    <div id="passwordError" class="error"></div>
  </div>
  <div class="passwordCheck">
    <input id="passwordCheck" name="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
    <div id="passwordCheckError" class="error"></div>
  </div>

  <div class="line">
    <hr>
  </div>
  <div class="signUp">
    <input type="submit" value="가입하기" /><br>
  </div>

</form>
</div>
</body>
<script>

function idCheck(){
window.open("idCheck","idwin", "width=400", "height=350")
}
function emailCheck(){
window.open("emailCheck","emailwin", "width=400", "height=350")
}
</script>
</html>
