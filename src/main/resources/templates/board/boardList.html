<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="/css/headerCss.css">
<body>
<br>
<div th:replace="~{/common/navigation :: headerFragment}"></div>

    <div class="container">
        <h2>게시글 목록</h2>
        <table class="board_list" border="3">
            <colgroup>
                <col width="15%"/>
                <col width="*"/>
                <col width="15%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr>
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">조회수</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, s : ${list}">
                <td th:text="${s.index + 1}"></td>
                <td><a th:href="|/read/?board_no=${board.board_no}|">[[ ${board.title} ]]</a></td>
                <td th:text="${board.cnt}"></td>
                <td th:text="${board.reg_date}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${session.userid}">
            <a href="/boardForm" class="btn">글 작성</a>
        </div>
    </div>


</body>
</html>
