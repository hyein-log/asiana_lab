<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 화면</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{/common/navigation :: headerFragment}"></div>

<div class="container">
  <h2>게시글 상세 화면</h2>
  <ul th:each="file : ${files}">
    <li ><a th:href="|https://www.naver.com/|">[[ ${file.name} ]]</a></li>
  </ul>
  <table class="board_detail">
    <caption>게시글 상세내용</caption>
    <colgroup>
      <col width="15%"/>
      <col width="35%"/>
      <col width="15%"/>
      <col width="35%"/>
    </colgroup>
    <tbody>
    <tr>
      <th scope="row">글 번호</th>
      <td th:text="${board.board_no}"></td>
      <th scope="row">조회수</th>
      <td th:text="${board.cnt}"></td>
    </tr>
    <tr>
      <th scope="row">작성자</th>
      <td th:text="${user.userid}"></td>
      <th scope="row">작성일</th>
      <td th:text="${board.reg_date}"></td>
    </tr>
    <tr>
      <th scope="row">제목</th>
      <td colspan="3"><input type="text" id="title" name="title" th:value="${board.title}"/></td>
    </tr>
    <tr>
      <td colspan="4" class="view_text">
        <textarea title="내용" id="contents" name="contents" th:text="${board.content}"></textarea>
      </td>
    </tr>
    </tbody>
    <table border="2">
      <caption>댓글</caption>
      <colgroup>
        <col width="15%" />
        <col width="35%" />
        <col width="15%" />
        <col width="35%" />
      </colgroup>
      <tbody>
      <tr>
        <th:block th:each="comment : ${commentByBoard}">
        <th scope="row">댓글 번호</th>
        <td th:text="${comment.comment_no}"></td>
        <th scope="row">내용</th>
        <td th:text="${comment.content}"></td>
        </th:block>
      </tr>
      </tbody>
    </table>
  </table>
  <form action="/comment/insert">
    <label for="content">댓글 : </label>
    <input type="hidden" name="board_no" th:value="${board.board_no}">
    <input type="text" id="content" name="content">
    <input type="submit" value="작성">
  </form>
  <a href="/boardList" class="btn">목록으로</a><br>
  <a th:href="|/delete?board_no=${board.board_no}|" class="btn">삭제하기</a>
</div>

</body>
</html>
